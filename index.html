<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Neighborhood Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="css/maps-icon.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="icon" href="favicon.png">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <header>
                <div class="logo">
                    <h1>10 Places to Visit</h1>
                </div>
            </header>
              
            <main>
                <div id="map"></div>

                <nav>
                    <div class="icon-float icon-map" data-bind=""></div>
                    <ul class="nav-list" data-bind="foreach: currentCity().cities">
                        <li class="nav-item" data-bind="text: $data, click: $parent.updateCurrentCity"></li>
                    </ul>
                </nav>
            
                <div class="icon-float icon-popup"></div>

                <div class="floater">
                    <hr>
                    <h3>Places in <span data-bind="text: currentCity().cityName"></span></h3>
                    <input type="text" name="search" id="search-field" data-bind=""> <button id="search-btn" data-bind="">Go</button><br>
                    <a class="floter-favorite" href="#" data-bind="">Show Only Favorites</a>
                    <ul class="location-list" data-bind="foreach: currentCity().locations">
                        <li><span class="location-title" data-bind="text: name"></span><span class="icon-heart" data-bind=""></span></li>
                    </ul>
                </div>
                
            </main>

            <footer>
                <small>Application created for Udacity FEND course by <a href="http://github.com/kavispires" target="_blank">Fabiano 'Kavis' Pires.</a></small>
            </footer>
        </div><!-- /container -->

<!--         <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src='js/vendor/knockout-3.4.0.js'></script>
        <script src="js/plugins.js"></script>
        <script src="js/database/locations.js"></script>
        <script src="js/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7CAEBKny3BV7O9f92dW6rMlera0Gol0k&callback=initMap"
    async defer></script>
    </script>
    </body>
</html>
