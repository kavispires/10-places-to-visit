<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>10 Places to Visit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="css/maps-icon.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="icon" href="favicon.png">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <header>
                <div class="logo">
                    <h1>10 Places to Visit</h1>
                </div>
            </header>
            
            <nav>
                <div class="icon-float icon-map" data-bind="click: toggleNavigationMenu"></div>
                <ul class="nav-list" data-bind="visible: navigationMenu, foreach: cityList">
                    <li class="nav-item" data-bind="text: $data, click: $parent.updateCurrentCity"></li>
                </ul>
            </nav>

            <main>
                <div id="map" data-bind="click: hidefloaterWindow"></div>
            
                <div class="icon-float icon-popup" data-bind="click: toggleFloaterWindow"></div>

                <div class="floater" data-bind="visible: floaterWindow">
                    <hr>
                    <div class="close-floater" data-bind="click: hidefloaterWindow">x</div>
                    <h3>10 Places in <span data-bind="text: currentCity"></span></h3>
                    <input id="search-field" type="text" name="search" placeholder="Type to filter a location" data-bind="textInput: filter"> <button id="search-btn" data-bind="click: clearInputTextField">X</button><br>
                    <a class="filters toggle-favorite" href="#" data-bind="text: toggleFavoriteLink, click: toggleFavorite">Show Only Favorites</a>  <a class="filters toggle-markers" hreft="#" data-bind="text: toggleMarkersLink, click: toggleMarkers">Hide all markers</a>  <a class="filters zoom-out" href="#" data-bind="click: resetZoom">Zoom out</a>
                    <ul class="location-list" data-bind="foreach: currentLocations">
                        <!--ko if: filtered()-->
                        <li class="location-item" data-bind="visible: favorite() == $parent.favoriteStatus() || $parent.favoriteStatus() == false, css:{ 'location-highlight': highlight() == true}, event: { mouseover: $parent.highlightMarkerOn, mouseout: $parent.highlightMarkerOff}"><span class="location-title" data-bind="text: title, click: $parent.listItemClick"></span><span class="icon-heart" data-bind="click: $parent.markAsFavorite, css:{ 'favorited-heart': favorite() == true}"></span><!-- <br><img class="image" src="" data-bind="attr: {src: photos()}"> --></li>
                        <!--/ko-->

                    </ul>
                </div>
                
            </main>

            <footer>
                <small>Application created for Udacity FEND course by <a href="http://github.com/kavispires" target="_blank">Fabiano 'Kavis' Pires.</a></small>
            </footer>

            <div class="modal modal-overlay" data-bind="visible: toggleModal, click: closeModal">
                <div class="modal-image">
                    <img class="image" src="" data-bind="attr: {src: modalImage}">
                    <p class="caption"><span data-bind="text: modalCaption"></span><br><span class="caption-source">Image provided by Foursquare.</span></p>
                </div>
            </div>
        </div><!-- /container -->

<!--         <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src='js/vendor/knockout-3.4.0.js'></script>
        <script src="js/plugins.js"></script>
        <script src="js/database/locations.js"></script>
        <script src="js/database/jsMapStyles.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyC7CAEBKny3BV7O9f92dW6rMlera0Gol0k&v=3&callback=init">
    </script>
    </script>
    </body>
</html>
